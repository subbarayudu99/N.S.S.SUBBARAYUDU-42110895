<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body{
            text-align: center;
            padding:40px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
        .container{
            border-radius: 10px;
            background-color: rgba(232, 235, 237, 0.642);
            padding-top: 10px;
            padding-bottom: 30px;
            padding-left: 45px;
            padding-right: 45px;
            background-image: url(form.png);
            background-repeat: no-repeat;
            background-size:cover;
        }
        h1{
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label{
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input,
        .form-group select,
        .form-group textarea{
            width: 100%;
            height: 35px;
        }
        .form_group button{
             background-color: rgb(51, 231, 102);
             height: 40px;
             width: 101%;
             margin-top: 15px;
        }
        .form_group button:hover{
            background-color: rgb(15, 137, 64);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <form action="/submit-employee" method="post">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option hidden>Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" min="0" step="0.01" required>
            </div>
         
            <div class="form_group">
                <button type="submit">Register</button>
            </div>

        </form>
    </div>
</body>
</html>
